name: PHP Composer

on:
  push:
    branches: [ master, github-actions ]
  pull_request:
    branches: [ master, github-actions ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: |
        composer update
        composer install --prefer-dist --no-progress --dev

    - name: Run test suite
      env:
        GLUWA_API_KEY: ${{ secrets.GLUWA_API_KEY }}
        GLUWA_API_SECRET: ${{ secrets.GLUWA_API_SECRET }}
        GLUWA_ETHEREUM_ADDRESS: ${{ secrets.GLUWA_ETHEREUM_ADDRESS }}
        GLUWA_ETHEREUM_PRIVATE_KEY: ${{ secrets.GLUWA_ETHEREUM_PRIVATE_KEY }}
        GLUWA_WEBHOOK_PAYLOAD: ${{ secrets.GLUWA_WEBHOOK_PAYLOAD }}
        GLUWA_WEBHOOK_SECRET: ${{ secrets.GLUWA_WEBHOOK_SECRET }}
        GLUWA_WEBHOOK_SIGNATURE: ${{ secrets.GLUWA_WEBHOOK_SIGNATURE }}
      run: vendor/bin/phpunit test
